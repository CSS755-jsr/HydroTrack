<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroTrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <h1 class="app-name">HydroTrack</h1>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="login-page" style="display:none;">
        <h2>Login to HydroTrack</h2>
        <form id="login-form"  onsubmit="loginuser(event)">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>New user? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </div>

    <!-- Sign-Up Page -->
    <div id="signup-page" class="signup-page" style="display:none;">
        <h2>Create a HydroTrack Account</h2>
        <form id="signup-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="phone" placeholder="Phone" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
